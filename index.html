<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor</title>
  <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <ul class="folder__list">
        <li class="folder__item">
          <a href="#" class="folder__link">
            <svg class="folder__img" width="24" height="24">
              <use xlink:href="./assets/img/sprites.svg#folder" />
            </svg>
            Folder
          </a>
        </li>
        <li class="folder__item">
          <a href="#" class="folder__link">
            <svg class="folder__img" width="24" height="24">
              <use xlink:href="./assets/img/sprites.svg#folder" />
            </svg>
            Folder
          </a>
        </li>
        <li class="folder__item">
          <a href="#" class="folder__link">
            <svg class="folder__img" width="24" height="24">
              <use xlink:href="./assets/img/sprites.svg#folder" />
            </svg>
            Folder
          </a>
          <ul class="folder__list">
            <li class="folder__item">
              <a href="#" class="folder__link">
                <svg class="folder__img" width="24" height="24">
                  <use xlink:href="./assets/img/sprites.svg#folder" />
                </svg>
                Folder
              </a>
            </li>
            <li class="folder__item">
              <a href="#" class="folder__link">
                <svg class="folder__img" width="24" height="24">
                  <use xlink:href="./assets/img/sprites.svg#folder" />
                </svg>
                Folder
              </a>
            </li>
            <li class="folder__item">
              <a href="#" class="folder__link">
                <svg class="folder__img folder__img--file" width="24" height="24">
                  <use xlink:href="./assets/img/sprites.svg#file" />
                </svg>
                File
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="wrapper">
      <form class="form form--login">
        <label class="form__row">
          IP:
          <input type="text" class="form__input" placeholder="...">
        </label>
        <label class="form__row">
          Port:
          <input type="text" class="form__input" placeholder="...">
        </label>
        <label class="form__row">
          Login:
          <input type="text" class="form__input" placeholder="...">
        </label>
        <label class="form__row">
          Password:
          <input type="password" class="form__input" placeholder="...">
        </label>
        <div class="form__row">
          <button class="form__input form__btn">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
